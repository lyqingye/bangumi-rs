name: Docker

on:
  push:
    branches: ["master"]
    tags:
      - "v*.*.*"
    paths:
      - "crates/**"
      - "libs/**"
      - "web/**"
      - "develop/migrations/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/cli-app/Dockerfile"
      - "web/Dockerfile"
  workflow_dispatch:
    inputs:
      version:
        description: "版本号 (例如: v1.0.0)"
        required: false
        type: string
        default: "test"

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: x86_64-unknown-linux-gnu

      - name: Add aarch64 target
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cross compile for amd64
        run: |
          mkdir -p target/amd64/release
          cross build --release --target x86_64-unknown-linux-gnu -p cli-app
          cp target/x86_64-unknown-linux-gnu/release/bangumi target/amd64/release/

      - name: Cross compile for arm64
        run: |
          mkdir -p target/arm64/release
          cross build --release --target aarch64-unknown-linux-gnu -p cli-app
          cp target/aarch64-unknown-linux-gnu/release/bangumi target/arm64/release/

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            # 如果是手动触发并指定了版本
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != 'latest' }}
            # 如果是推送到 master，使用 latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            # 从 git tag 生成版本标签，自动去除v前缀
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=Bangumi Backend
            org.opencontainers.image.description=Bangumi Download Manager Backend Service
            org.opencontainers.image.vendor=lyqingye
            maintainer=lyqingye
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            # 如果是手动触发并指定了版本
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != 'latest' }}
            # 如果是推送到 master，使用 latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            # 从 git tag 生成版本标签，自动去除v前缀
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=Bangumi Frontend
            org.opencontainers.image.description=Bangumi Download Manager Frontend Service
            org.opencontainers.image.vendor=lyqingye
            maintainer=lyqingye
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/cli-app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: web
          file: web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          platforms: linux/amd64,linux/arm64

