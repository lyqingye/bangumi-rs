name: Docker

on:
  push:
    branches: ["master"]
    tags:
      - "v*.*.*"
    paths:
      - "crates/**"
      - "libs/**"
      - "web/**"
      - "develop/migrations/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/cli-app/Dockerfile"
      - "web/Dockerfile"
  workflow_dispatch:
    inputs:
      version:
        description: "版本号 (例如: v1.0.0)"
        required: false
        type: string
        default: "test"

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compile for amd64
        uses: docker://messense/rust-musl-cross:x86_64-musl
        with:
          args: cargo build --release -p cli-app
        env:
          CARGO_TARGET_DIR: /github/workspace/target

      - name: Setup amd64 output
        run: |
          mkdir -p target/amd64/release
          cp target/x86_64-unknown-linux-musl/release/bangumi target/amd64/release/

      - name: Compile for arm64
        uses: docker://messense/rust-musl-cross:aarch64-musl
        with:
          args: cargo build --release -p cli-app
        env:
          CARGO_TARGET_DIR: /github/workspace/target

      - name: Setup arm64 output
        run: |
          mkdir -p target/arm64/release
          cp target/aarch64-unknown-linux-musl/release/bangumi target/arm64/release/

      - name: Verify binaries
        run: |
          file target/amd64/release/bangumi
          file target/arm64/release/bangumi

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/cli-app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: web
          file: web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          platforms: linux/amd64,linux/arm64

