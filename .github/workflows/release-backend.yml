name: Release Backend

on:
  workflow_call:
    inputs:
      version:
        description: "指定发布版本号 (例如: v0.1.0)"
        required: true
        type: string
      upload_url:
        description: "Release 上传 URL"
        required: true
        type: string
    secrets:
      RELEASE_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: "指定发布版本号 (例如: v0.1.0)"
        required: true
        type: string

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}
          token: ${{ secrets.RELEASE_TOKEN }}

      # 安装 Linux 构建依赖
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            make \
            gcc \
            g++

      # 安装 macOS 构建依赖
      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew install \
            pkg-config \
            openssl@3

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable

      - name: Install cross-compilation tools
        if: contains(matrix.target, 'aarch64-unknown-linux-gnu')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # 设置 OpenSSL 环境变量（macOS）
      - name: Setup OpenSSL env for macOS
        if: runner.os == 'macOS'
        run: |
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV

      - name: Build Release Binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../bangumi-${{ matrix.name }}.tar.gz bangumi
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: ./bangumi-${{ matrix.name }}.tar.gz
          asset_name: bangumi-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

