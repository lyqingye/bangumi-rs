name: Release Frontend

on:
  workflow_call:
    inputs:
      version:
        description: "发布版本号"
        required: true
        type: string
      upload_url:
        description: "Release 上传 URL"
        required: true
        type: string
    secrets:
      RELEASE_TOKEN:
        required: true

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm audit fix || true

      - name: Build frontend
        run: |
          npm run build

          cd dist
          tar -czf ../../bangumi-frontend.tar.gz .
          cd ../..

          echo "SHA256 checksum:"
          shasum -a 256 bangumi-frontend.tar.gz

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: ./bangumi-frontend.tar.gz
          asset_name: bangumi-frontend.tar.gz
          asset_content_type: application/gzip

