name: Release Frontend

on:
  workflow_call:
    inputs:
      version:
        description: "指定发布版本号 (例如: v0.1.0)"
        required: true
        type: string
      upload_url:
        description: "Release 上传 URL"
        required: true
        type: string
    secrets:
      RELEASE_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: "指定发布版本号 (例如: v0.1.0)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create archive
        run: tar -czf bangumi-frontend.tar.gz -C dist .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: ./bangumi-frontend.tar.gz
          asset_name: bangumi-frontend.tar.gz
          asset_content_type: application/gzip

